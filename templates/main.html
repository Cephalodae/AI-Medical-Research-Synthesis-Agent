<html lang="en">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap" rel="stylesheet">

    <title>Synthesis Agent</title>
    <style>
    body {min-height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center; font-family: "DM Sans", sans-serif;}
    #back_main {border-radius: 15px 50px; background: #89CFF0; width: 600px; height: 350px; flex-direction: column; justify-content: flex-start; align-items: center; padding: 30px; box-sizing: border-box; display: flex;}
    #text_top {margin-top: 20px; margin-bottom: 15px; font-size: 30px}
    #back_menu {border-radius: 15px 50px; background: #FFFFFF; width: 485px; height: 35px; flex-direction: row; justify-content: flex-start; align-items: center; box-sizing: border-box; display: flex;}
    #prompt {width: 90%; height: 40%; margin-bottom: 15px; font-size: 14px; resize: none}
    #text_docu {margin-left: 12px;}
    #input_docu {margin-left: 2%}
    #text_credits {display: flex; flex-direction: column; justify-content: start; align-items: center; font-family: "DM Sans", sans-serif;}
    #button_submit:hover {background: #e6f4ff;}
    </style>
</head>

<body>
    <form action="results" method="post" enctype="multipart/form-data">
        <div id="back_main">
        <p id="text_top">AI Medical Research Synthesis Agent</p>
        <textarea id="prompt" name="prompt" placeholder="Enter document synthesis prompt.."></textarea>
        <div id="back_menu">
            <p id="text_docu">Load documents:</p>
            <input type="file" id="input_docu" name="documents" multiple>
            <p> |&nbsp&nbsp&nbsp </p>
            <button id="button_submit">Submit</button>
        </div>
    </div>
        <p id="text_credits">@2025 Cephalodae - Using IBM Cloud</p>
    </form>
</body>
</html>
